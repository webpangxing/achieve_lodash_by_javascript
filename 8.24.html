<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var _ = {
            //根据i把arr截取成二维数组
            chunk: function ( arr,i ){
                 if( arr == 0){
                     alert('数组长度不能为0');
                     return false;
                 }
                 if( !i ){
                    alert('请确定i为大于0的整数');
                     return false;

                 } else {
                     var length = arr.length;
                     var another_arr = [];
                     var k = parseInt(length / i);
                     if(length % i){
                          k++;
                     }
                     for( var j = 0; j < k;j++){
                       another_arr.push(arr.splice(0,i));
                     }
                     return another_arr;
                 }

            },

            //去掉假值
            compact: function(arr){
                var len = arr.length;
                var arr1 = [];
                for(var i = 0; i < len; i++){
                    if( !(isNaN(arr[i])) && arr[i]!= 0 ){
                         arr1.push(arr[i]);
                    }
                }
                return arr1;
            },

            //过滤数组
            difference: function(arr1,arr2){

                for(var i = 0; i < arr1.length; i++){
                    for(var j = 0;j < arr2.length;j++){
                        if(arr2.indexOf(arr1[i]) !== -1){
                            arr1.splice(i,1);
                        }
                    }
                }
                return arr1;
            },

            //返回 array 的剩余部分
            drop: function(arr,number){
                if(Object.prototype.toString.call(arr) === '[object Array]'){
                    if(arguments[1] === undefined){
                        return arr.slice(1);
                    }
                    if(typeof arguments[1] !== 'number' &&  arguments[1] !== undefined){
                        console.error('第二个参数必须为数字或者不填');
                    }
                    if(arguments[1] === 0){
                        return arr;
                    }
                     else{
                        return arr.slice(number);
                    }
                } else{
                    console.error('第一个参数必须为数组');
                }
            },
            dropRight:function(){
                console.log(this);
            }
    };



</script>
</body>
</html>
